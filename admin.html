    <style>

<body>

        <!-- –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å -->
        <div id="admin-content" style="display: none;">
            <h1>üîê –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
            
            <div class="admin-content">
                <h3>üí∞ –ò–∑–º–µ–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <input type="number" id="user-id-input" placeholder="ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                <input type="number" id="amount-input" placeholder="–°—É–º–º–∞ (+500 –∏–ª–∏ -200)">
                <input type="text" id="reason-input" placeholder="–ü—Ä–∏—á–∏–Ω–∞">
                <button class="btn" onclick="updateBalance()">–û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
                
                <h3 style="margin-top: 40px;">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
                    <div>
                        <label>–ü—Ä–æ—Ü–µ–Ω—Ç 1-–≥–æ —É—Ä–æ–≤–Ω—è</label>
                        <input type="number" id="percent1" value="10" min="0" max="100">
                    </div>
                    <div>
                        <label>–ü—Ä–æ—Ü–µ–Ω—Ç 2-–≥–æ —É—Ä–æ–≤–Ω—è</label>
                        <input type="number" id="percent2" value="5" min="0" max="100">
                    </div>
                </div>
                <button class="btn" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                
                <div style="margin-top: 40px;">
                    <button class="btn btn-back" onclick="window.location.href='index.html'">
                        ‚Üê –ù–∞–∑–∞–¥ –≤ –∫–∞–±–∏–Ω–µ—Ç
                    </button>

            </div>
            
            <div id="alert" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π –±—ç–∫–µ–Ω–¥
        const BACKEND_URL = 'https://fncvwotggxekubbasrjx.supabase.co/functions/v1/telegram-mini-app';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∞
        const user = tg.initDataUnsafe.user;
        const isAdmin = user && user.id === 7156971224;
        
        if (isAdmin) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
            document.getElementById('admin-content').style.display = 'block';
            document.getElementById('access-denied').style.display = 'none';
        } else {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–∫–∞–∑
            document.getElementById('admin-content').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
            
            if (user) {
                document.getElementById('user-id').textContent = user.id;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        async function updateBalance() {
            const userId = document.getElementById('user-id-input').value;
            const amount = document.getElementById('amount-input').value;
            const reason = document.getElementById('reason-input').value;
            
            if (!userId || !amount) {
                showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ ID –∏ —Å—É–º–º—É', 'error');
                return;
            }
            
            showAlert('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...', '');
            
            try {
                const response = await fetch(BACKEND_URL + '/admin/balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: 7156971224,
                        userId: userId,
                        amount: parseInt(amount),
                        reason: reason || '–ò–∑–º–µ–Ω–µ–Ω–∏–µ –∞–¥–º–∏–Ω–æ–º'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('‚úÖ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω! –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å: ' + result.user.balance + ' ‚ÇΩ', 'success');
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                    document.getElementById('user-id-input').value = '';
                    document.getElementById('amount-input').value = '';
                    document.getElementById('reason-input').value = '';
                } else {
                    showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                }
            } catch (error) {
                showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        async function saveSettings() {
            const percent1 = document.getElementById('percent1').value;
            const percent2 = document.getElementById('percent2').value;
            
            showAlert('‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...', '');
            
            try {
                const response = await fetch(BACKEND_URL + '/admin/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: 7156971224,
                        ref_percent_1: percent1,
                        ref_percent_2: percent2
                    })
                });
                
                if (response.ok) {
                    showAlert('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                } else {
                    showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = 'alert ' + type;
            alertDiv.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
